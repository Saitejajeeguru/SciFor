<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 300px;
            margin: 0 auto;
        }
        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            border: none;
        }
        .calculator .btn {
            width: 50px;
            height: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
     <div class="container my-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger"><h3 class="text-light text-center">Calculator</h3></div>
                    <div class="card-body">
                        <div class="card calculator mt-5">
                            <input type="text" id="display" readonly>
                            <div class="btn-group btn-group-lg d-flex" role="group">
                                <button class="btn btn-outline-secondary bg-danger text-dark" onclick="clearDisplay()">C</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('%')">%</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('/')">&#247;</button>
                            </div>
                            <div class="btn-group btn-group-lg d-flex" role="group">
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('7')">7</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('8')">8</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('9')">9</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('*')">&#215;</button>
                            </div>
                            <div class="btn-group btn-group-lg d-flex" role="group">
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('4')">4</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('5')">5</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('6')">6</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('-')">-</button>
                            </div>
                            <div class="btn-group btn-group-lg d-flex" role="group">
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('1')">1</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('2')">2</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('3')">3</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('+')">+</button>
                            </div>
                            <div class="btn-group btn-group-lg d-flex" role="group">
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('0')">0</button>
                                <button class="btn btn-outline-secondary" onclick="appendToDisplay('.')">.</button>
                                <button class="btn btn-outline-secondary btn-success text-dark" onclick="calculate()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
