<!-- templates/currency_converter/result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: red;
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversion Result</h2>
        <p><strong>Amount:</strong> {{ amount }} {{ from_currency }}</p>
        <p><strong>Converted Amount:</strong> {{ converted_amount }} {{ to_currency }}</p>
        <p><strong>Exchange Rate:</strong> 1 {{ from_currency }} = {{ exchange_rate }} {{ to_currency }}</p>
    </div>
</body>
</html>
